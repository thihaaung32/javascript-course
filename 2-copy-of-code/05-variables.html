<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
  // let creates new variable, only $, _ can be used in Javascript in naming. 
      
      let variable1 = 3;
      console.log(variable1);
      
  // show varibale1 in the console, use ; at the end of javascript code.     
  // can reassign , overwrite the value of variable, don't need let at this time.
  //     
      
      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'hello';
      console.log(message); console.log(';');

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;
      var variable3 = 3;
    </script>
  </body>
</html>
