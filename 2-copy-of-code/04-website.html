<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS Review</title>
    <style>
      /*
        This is a comment.
      */
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }

      .yellow-button {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!--
     <!DOCTYPE html> tells the browser that the code is written in HTML5, the latest version of HTML. 
      This helps the browser render the page correctly according to modern web standards.
      Head contains information about the page, Body contains everything showing on the page. 
      This is a comment. title is to tool tip, when move onto the button, it shows its title. 
    -->
    <button title="Good job!" class="red-button" onclick="
      alert('Good job!');
    ">
      hello
    </button>

    <p>
      paragraph of <button class="yellow-button">hello</button> text
    </p>

    <script>
      // This is a comment.
      // This code creates a popup.
      // alert('hello');

      /*
        multi
        line
        comment
      */

      console.log(2 + 2);
      console.log('some' + 'text');
    </script>
  </body>
</html>
